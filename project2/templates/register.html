{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}
{% block main%}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form action="/register", method="POST">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-12">
                            <input class="form-control mr-3 mb-3" type="text" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <input class="form-control mr-3 mb-3" type="password" name="password" placeholder="Password">
                </div>
                <button class="form-control btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
