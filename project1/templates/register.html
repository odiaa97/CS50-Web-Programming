{% extends "layout.html" %}

{% block title %}
Register
{% endblock %}
{% block main%}
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <form class="needs-validation" novalidate action="/register", method="POST">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col-sm-12">
                            <input class="form-control mr-3 mb-3" type="text" name="username" placeholder="Username" required>
                        </div>
                    </div>
                    <input class="form-control mr-3 mb-3" type="password" name="password" placeholder="Password">
                    <input class="form-control mr-3 mb-3" type="password" name="repassword" placeholder="Repeat password">
                    <input class="form-control mr-3 mb-3" type="mail" name="email" placeholder="Email address">
                </div>
                <button class="form-control btn btn-primary" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
